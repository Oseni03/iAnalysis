{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% load socialaccount %}

{% block content %}
<div class="m-auto">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                
                <div class="h2 text-center my-4">Sign Up</div>
                
                <div class="d-grid gap-2">
                    <a href="{% provider_login_url "facebook" method="oauth2" %}" class="btn btn-light"><span class="px-2"><i class="bi bi-facebook"></i></span>Sign up with Facebook</a>
                    <a href="{% provider_login_url "google" method="oauth2" %}" class="btn btn-light"><span class="px-2"><i class="bi bi-google"></i> </span>Sign up with Google</a>
                </div>
                <h5 class="text-center mt-3">or</h5>
                <form action="." method="POST" class="form-group">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        {% include "users/partials/_field.html" %}
                    {% endfor %}
                    
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        You must accept our Terms of Use and Privacy Policy 
                      </label>
                    </div>
                    
                    <div class="d-grid mb-4">
                      <input type="submit" class="btn btn-dark" value="Sign up"  >
                    </div>
                    <div class="d-flex justify-content-center">
                        <a class="text-decoration-none" href="{% url "users:login" %}">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
