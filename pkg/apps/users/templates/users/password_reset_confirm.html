{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="m-auto">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                
                <div class="h2 text-center my-4">Password Reset</div>
                
                <form action="." method="post" class="form-group">
                    {% csrf_token %}
                    
                    <p>Enter new password to reset your account password</p>
                    
                    {% for field in form %}
                        {% include "users/partials/_field.html" %}
                    {% endfor %}
                    
                    <div class="d-grid mb-4">
                      <input type="submit" class="btn btn-dark" value="Set new password"  >
                    </div>
                    <div class="d-flex justify-content-center">
                        <a class="text-decoration-none" href="{% url "users:login" %}">Go back to login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
